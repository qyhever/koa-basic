<script>
	var xhr = new XMLHttpRequest();
	xhr.open('get', 'http://localhost:3002', true);
	xhr.send(null);
	xhr.onreadystatechange = function() {
		if (xhr.readyState === 4) {
			if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
				console.log(xhr.responseText);
			}
		}
	};
</script>
</html>
